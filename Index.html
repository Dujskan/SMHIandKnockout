<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <title>Knckout and SMHI API</title>
</header>

<body style="margin:0;">

    <nav style="display:inline-block; width: 100%; height:45px;border: 1px solid black;margin-bottom:20px;">
        <a href="#" style="float:right; padding-right:50px; padding-top:10px">Login</a>
    </nav>



    <div style="text-align:center;width:30%; height:42.22em; display:inline-block; float:left; ">
        <a style="margin-bottom:10px;">Menu 1</a></br>
        </br>
        <a style="margin-bottom:10px;">Menu 2</a></br>
        </br>
        <a style="margin-bottom:10px;">Menu 3</a></br>
        </br>
    </div>
    <div id="content" style="display:inline-block; height:100%; overflow:auto;">
        <input type="text" placeholder="Location Name" data-bind="value: locationName, valueUpdate: 'afterkeydown'" />
        <input type="number" placeholder="Latitude" data-bind="value: lat, valueUpdate: 'afterkeydown'" />
        <input type="number" placeholder="Longitude" data-bind="value: long, valueUpdate: 'afterkeydown'" />
        <button data-bind="click: getWeatherData, enable: true">Add</button>
        <table data-bind="visible: locationData().length > 0">
            <thead>
                <tr>
                    <td>Location</td>
                    <td>Latitiude</td>
                    <td>Longitude</td>
                    <td>Average (C)</td>
                    <td>Mean (C)</td>
                    <td></td>
                </tr>
            </thead>
            <tbody data-bind="foreach: locationData">
                <tr>
                    <td data-bind="text: locationName"></td>
                    <td data-bind="text: lat"></td>
                    <td data-bind="text: long"></td>
                    <td data-bind="text: average"></td>
                    <td data-bind="text: mean"></td>
                    <td data-bind="click: $parent.deleteLoaction.bind($data)">Remove</td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer style="background-color:teal; height: 200px; width:100%; position:fixed; bottom:0px;">this is the footer</footer>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="app.js"></script>
</body>

</html>
